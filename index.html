<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <table>
        <tr>
            <th colspan="4"><input type="text" id="d" value="0"></th>
        </tr>
        <tr>
            <th><button onclick="d.value+=1" value="1">1</button></th>
            <th><button onclick="d.value+=2" value="2">2</button></th>
            <th><button onclick="d.value+=3" value="3">3</button></th>
            <th><button onclick="d.value+='+'" value="">+</button></th>
        </tr>
        <tr>
            <th><button onclick="d.value+=4" value="4">4</button></th>
            <th><button onclick="d.value+=5" value="5">5</button></th>
            <th><button onclick="d.value+=6" value="6">6</button></th>
            <th><button onclick="d.value+='-'" value="">-</button></th>
        </tr>
        <tr>
            <th><button onclick="d.value+=7" value="7">7</button></th>
            <th><button onclick="d.value+=8" value="8">8</button></th>
            <th><button onclick="d.value+=9" value="9">9</button></th>
            <th><button onclick="d.value+='*'" value="">x</button></th>
        </tr>
        <tr>
            <th><button onclick="d.value+=0" value="0">C</button></th>
            <th><button onclick="d.value+=0" value="0">0</button></th>
            <th><button onclick="d.value=eval(d.value)" value="=">=</button></th>
            <th><button onclick="d.value+='/'" value="">/</button></th>
        </tr>
    </table>
<script>
    function cong(){
        document.getElementById('display').value;
    }
</script>
</body>
</html>
